<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoÄŸum GÃ¼nÃ¼ne YetiÅŸ!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: sans-serif;
      user-select: none;
    }
   canvas {
  display: block;
  margin: 0 auto;
  border: 2px solid #282727;
  border-radius: 10px;
  background: linear-gradient(#181616, #222);
  width: 100vw;         /* TÃ¼m ekran geniÅŸliÄŸi */
  height: 60vw;         /* OranlÄ± yÃ¼kseklik (Ã¶r: 3:2 oranÄ± iÃ§in) */
  max-width: 600px;     /* MasaÃ¼stÃ¼nde sÄ±nÄ±r */

}
    #message {
      position: absolute;
      top: 40%;

    }
  </style>
</head>
<body>
  <canvas id="game" width="600" height="400"></canvas>
  <div id="message"></div>

  <!-- Sesler -->
  <audio id="jumpSound" src="jump.mp3" preload="auto"></audio>
  <audio id="gameBeat1" src="gamebeat1.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');

    // Responsive canvas
    function resizeCanvas() {
  let w = Math.min(window.innerWidth, 600);
  let h = Math.min(window.innerHeight, 400);

  // Mobilde ekranÄ± daha iyi doldurmak iÃ§in oranÄ± koru
  if (window.innerWidth < 600) {
    w = window.innerWidth;
    h = w * 2 / 3; // 3:2 oranÄ± (daha kare iÃ§in 1:1, daha yatay iÃ§in 9/16 kullanabilirsin)
  }
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

    // Ses elemanlarÄ±
    const jumpSound = document.getElementById('jumpSound');
    const gameBeat1 = document.getElementById('gameBeat1');
    gameBeat1.volume = 0.4;

    // Motor gÃ¶rseli
    const motorImg = new Image();
    motorImg.src = 'motor.png';

    const cityImg = new Image();
    cityImg.src = 'sehir.png';

    function drawBackground() {
      if (cityImg.complete) {
        ctx.drawImage(cityImg, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = '#444';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      // Skora gÃ¶re arka plana yazÄ± ekle
      ctx.save();
      ctx.font = "bold " + Math.floor(canvas.height / 12) + "px Arial";
      ctx.textAlign = "center";
      ctx.globalAlpha = 0.4;
      if (score >= 5 && score < 10) {
        ctx.globalAlpha = 1;
        ctx.fillStyle = "##8B008B"; // CanlÄ± pembe/turuncu
  ctx.shadowColor = "#fff176";
  ctx.shadowBlur = 18;
        ctx.fillText("Rahat ol ÅŸampiyon!", canvas.width / 2, 100);
         ctx.shadowBlur = 0; 
         // Minik gÃ¶rseli ekle
    let img = new Image();
    img.src = "hilal.png"; // GÃ¶rsel dosyanÄ±zÄ±n adÄ±
    img.onload = function() {

      ctx.drawImage(img, canvas.width / 2 - 80, 120, 120, 160); // Ortada ve kÃ¼Ã§Ã¼k boyutta
     
    }
    // EÄŸer gÃ¶rsel daha Ã¶nce yÃ¼klendiyse hemen Ã§iz
    if (img.complete) {
     // ctx.globalAlpha = 1;
      ctx.drawImage(img, canvas.width / 2 - 80, 120, 120, 160);
     // ctx.globalAlpha = 0.4;
    }
      } else if (score >= 10 && score < 15) {
        ctx.globalAlpha = 1;
        ctx.fillStyle = "#FF69B4";
          ctx.shadowColor = "#fff176";
         ctx.shadowBlur = 18;
         ctx.fillText("Helal Lan Yusufi!", canvas.width / 2, 100);
        ctx.shadowBlur = 0;
    
        let img = new Image();
    img.src = "elif.png"; // GÃ¶rsel dosyanÄ±zÄ±n adÄ±
    img.onload = function() {

      ctx.drawImage(img, canvas.width / 2 - 80, 120, 120, 160); // Ortada ve kÃ¼Ã§Ã¼k boyutta
     
    }
    // EÄŸer gÃ¶rsel daha Ã¶nce yÃ¼klendiyse hemen Ã§iz
    if (img.complete) {
     
      ctx.drawImage(img, canvas.width / 2 - 80, 120, 120, 160);
      
    }
      } else if (score >= 15) {
        ctx.globalAlpha = 1;
        ctx.fillStyle = "red";
         ctx.shadowColor = "#fff176";
         ctx.shadowBlur = 18;
         ctx.fillText("AAAAAAAAA Ã‡OK YAKLAÅTIN!", canvas.width / 2, 100);
        ctx.shadowBlur = 0;
         let img = new Image();
    img.src = "hazal1.png"; // GÃ¶rsel dosyanÄ±zÄ±n adÄ±
    img.onload = function() {

      ctx.drawImage(img, canvas.width / 2 - 80, 120, 120, 160); // Ortada ve kÃ¼Ã§Ã¼k boyutta
     
    }
    // EÄŸer gÃ¶rsel daha Ã¶nce yÃ¼klendiyse hemen Ã§iz
    if (img.complete) {
    
      ctx.drawImage(img, canvas.width / 2 - 80, 120, 120, 160);
      
    }
      }
      
      ctx.restore();
    }

    // Oyuncu (motorcu) objesi
    let player = { x: 50, y: 300, w: 60, h: 40, vy: 0, jump: false };

    // Engeller
    let obstacles = [];

    // Oyun durumu
    let frames = 0;
    let gameOver = false;
    let speed = 6.5;
    let score = 0;
    let gameStarted = false;

    function drawPlayer() {
      if (motorImg.complete) {
        ctx.drawImage(motorImg, player.x, player.y, player.w, player.h);
      } else {
        ctx.fillStyle = 'orange';
        ctx.fillRect(player.x, player.y, player.w, player.h);
      }
    }

    let symbols = ['ğŸ¥·ğŸ»', 'ğŸ’£', 'ğŸ“š', 'ğŸ¾', 'ğŸ“', 'ğŸ²', 'ğŸ’ª', 'ğŸ†','ğŸ‘±ğŸ»â€â™€ï¸'];

    function drawObstacle(obs) {
      ctx.font = `${obs.h + 10}px Arial`;
      ctx.textAlign = 'left';
      ctx.textBaseline = 'bottom';
      ctx.fillText(obs.symbol, obs.x, obs.y + obs.h);
    }

    function showMessage(text) {
      message.innerHTML = text;
      message.style.display = 'block';
      message.scrollTop = 0;
    }

    function showWelcome() {
      showMessage(`
        <b>DoÄŸum GÃ¼nÃ¼ne YetiÅŸ!<br>
         <img src="ahmet.png" width="250" style="margin:20px 0;"><br>
        <b>BaÅŸlamak iÃ§in ekranÄ± yatay Ã§evir, yukarÄ± kaydÄ±r!
      `);
    }

    function resetGame() {
      obstacles = [];
      frames = 0;
      score = 0;
      speed = 5;
      player.y = 300;
      player.vy = 0;
      player.jump = false;
      gameOver = false;
      message.style.display = 'none';
      gameBeat1.play();
      update();
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Åehir arka planÄ±
      drawBackground();

      // Zemin
      ctx.fillStyle = 'gray';
      ctx.fillRect(0, canvas.height - 60, canvas.width, 60);

      // Oyuncu
      drawPlayer();

      // Oyuncu fiziÄŸi (yerÃ§ekimi ve zÄ±plama)
      player.vy += 0.5;
      player.y += player.vy;
      if (player.y > canvas.height - 100) {
        player.y = canvas.height - 100;
        player.vy = 0;
        player.jump = false;
      }

      // Engel yaratma
      if (frames % 90 === 0) {
        let h = 20 + Math.random() * 20;
        let w = 20 + Math.random() * 20;
        let symbol = symbols[Math.floor(Math.random() * symbols.length)];
        obstacles.push({ x: canvas.width, y: canvas.height - 60 - h, w: w, h: h, passed: false, symbol: symbol });
      }

      // Engelleri Ã§iz ve hareket ettir
      for (let i = 0; i < obstacles.length; i++) {
        let obs = obstacles[i];
        obs.x -= speed * (canvas.width / 600); // HÄ±z ekran boyutuna gÃ¶re ayarlanÄ±r
        drawObstacle(obs);

        // Ã‡arpÄ±ÅŸma kontrolÃ¼
        if (
          player.x < obs.x + obs.w &&
          player.x + player.w > obs.x &&
          player.y < obs.y + obs.h &&
          player.y + player.h > obs.y
        ) {
          gameOver = true;
          gameBeat1.pause();
          showMessage(`ğŸ¤¡ OÄŸlum burda da yanmazsÄ±n!<br>Skor: ${score}<br><br>Tekrar oynamak iÃ§in yukarÄ± kaydÄ±r.`);
        }

        // Engel geÃ§ildiÄŸinde skor arttÄ±r
        if (!obs.passed && obs.x + obs.w < player.x) {
          score++;
          obs.passed = true;

          // Her 5 engelde hÄ±zÄ± arttÄ±r
          if (score % 5 === 0) {
            speed += 3;
          }
        }
      }

      // Skoru gÃ¶ster
      ctx.fillStyle = 'white';
      ctx.font = Math.floor(canvas.height / 18) + 'px Arial';
      ctx.fillText('Skor: ' + score, 10, 30);

      // DoÄŸum gÃ¼nÃ¼ kutlama koÅŸulu
      if (score >= 20) {
        gameOver = true;
        gameBeat1.pause();
        showMessage(`ğŸ‰DoÄŸum GÃ¼nÃ¼n Kutlu Olsun AHMET! ğŸ‚<br>
          <img src="happy.png" width="300" style="margin-top:20px;"><br>
          Tekrar oynamak iÃ§in yukarÄ± kaydÄ±r.`);
      }

      frames++;
      if (!gameOver) {
        requestAnimationFrame(update);
      }
    }

    // Klavye kontrolleri
    document.addEventListener('keydown', e => {
      if ((e.code === 'Space' || e.code === 'ArrowUp') && !player.jump && !gameOver && gameStarted) {
        player.vy = -12;
        player.jump = true;
        jumpSound.currentTime = 0;
        jumpSound.play();
      }
      if (e.code === 'Enter') {
        if (!gameStarted) {
          gameStarted = true;
          message.style.display = 'none';
          gameBeat1.play();
          update();
        } else if (gameOver) {
          resetGame();
        }
      }
    });

    // Mobil dokunmatik desteÄŸi
let touchStartY = null;

canvas.addEventListener('touchstart', function(e) {
  if (!gameStarted) {
    gameStarted = true;
    message.style.display = 'none';
    gameBeat1.play();
    update();
    return;
  }
  // Oyun baÅŸladÄ±ysa, yukarÄ± kaydÄ±rma iÃ§in baÅŸlangÄ±Ã§ Y koordinatÄ±nÄ± kaydet
  touchStartY = e.touches[0].clientY;
});

canvas.addEventListener('touchend', function(e) {
  if (!gameStarted) return;
  if (gameOver) {
    resetGame();
    return;
  }
  if (touchStartY !== null) {
    let touchEndY = e.changedTouches[0].clientY;
    // Yeterince yukarÄ± kaydÄ±rÄ±ldÄ±ysa zÄ±pla
    if (touchStartY - touchEndY > 40 && !player.jump) {
      player.vy = -14;
      player.jump = true;
      jumpSound.currentTime = 0;
      jumpSound.play();
    }
    touchStartY = null;
  }
});

    showWelcome();
  </script>
</body>
</html>
